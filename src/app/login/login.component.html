
  <div class="row">
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->

      <!-- Icon -->
      <div class="fadeIn first">
        <img src="http://www.mediafire.com/convkey/3456/v1i93mreuma5fvwzg.jpg" id="icon" alt="User Icon" />
      </div>

      <!-- Login Form -->
      <form (submit)="login()">

        <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">

      </div>

    </div>
  </div>
</div>
